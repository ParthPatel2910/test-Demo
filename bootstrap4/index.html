<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
	/* Make the image fully responsive */
	.carousel-inner img {
	  width: 100%;
	  /* height: 100%; */
	}
	</style>
</head>
<body>
	

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Logo</a>
	  
		<!-- Links -->
		<ul class="navbar-nav">
		  <li class="nav-item">
			<a class="nav-link" href="#">Link 1</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="#">Link 2</a>
		  </li>
	  
		  <!-- Dropdown -->
		  <li class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
			  Dropdown link
			</a>
			<div class="dropdown-menu">
			  <a class="dropdown-item" href="#">Link 1</a>
			  <a class="dropdown-item" href="#">Link 2</a>
			  <a class="dropdown-item" href="#">Link 3</a>
			</div>
		  </li>
		</ul>
	  </nav>

	<div id="demo" class="carousel slide" data-ride="carousel">

		<!-- Indicators -->
		<ul class="carousel-indicators">
		  <li data-target="#demo" data-slide-to="0" class="active"></li>
		  <li data-target="#demo" data-slide-to="1"></li>
		  <li data-target="#demo" data-slide-to="2"></li>
		</ul>
		
		<!-- The slideshow -->
		<div class="carousel-inner">
		  <div class="carousel-item active">
			<img src="la.jpg" alt="Los Angeles" width="1100" height="500">
		  </div>
		  <div class="carousel-item">
			<img src="mi.jpg" alt="Chicago" width="1100" height="500">
		  </div>
		  <div class="carousel-item">
			<img src="ny.jpg" alt="New York" width="1100" height="500">
		  </div>
		</div>
		
		<!-- Left and right controls -->
		<a class="carousel-control-prev" href="#demo" data-slide="prev">
		  <span class="carousel-control-prev-icon"></span>
		</a>
		<a class="carousel-control-next" href="#demo" data-slide="next">
		  <span class="carousel-control-next-icon"></span>
		</a>
	  </div><br><br>

	  <div class="container">
		<!-- <h2>Form Validation</h2> -->
		<button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo">Form Validation</button>
		<form id="demo" class="collapse">
		  <div class="form-group">
			<label for="uname">Username:</label>
			<input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
			<!-- <div class="valid-feedback">Valid.</div>
			<div class="invalid-feedback">Please fill out this field.</div> -->
		  </div>
		  <div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
			<!-- <div class="valid-feedback">Valid.</div>
			<div class="invalid-feedback">Please fill out this field.</div> -->
		  </div>
		  <div class="form-group form-check">
			<label class="form-check-label">
			  <input class="form-check-input" type="checkbox" name="remember" required> You Must Agree.
			  <!-- <div class="valid-feedback">Valid.</div>
			  <div class="invalid-feedback">Check this checkbox to continue.</div> -->
			</label>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	  </div><br><br>

	  <div class="container">
		<h2>Contextual Badges</h2>
		<span class="badge badge-primary">Primary</span>
		<span class="badge badge-secondary">Secondary</span>
		<span class="badge badge-success">Success</span>
		<span class="badge badge-danger">Danger</span>
		<span class="badge badge-warning">Warning</span>
		<span class="badge badge-info">Info</span>
		<span class="badge badge-light">Light</span>
		<span class="badge badge-dark">Dark</span>
	  </div><br><br>

	  <div class="container">
		<ul class="pagination">
		  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
		  <li class="page-item active"><a class="page-link" href="#">1</a></li>
		  <li class="page-item"><a class="page-link" href="#">2</a></li>
		  <li class="page-item"><a class="page-link" href="#">3</a></li>
		  <li class="page-item"><a class="page-link" href="#">Next</a></li>
		</ul>
	  </div><br><br>

</body>
</html>
